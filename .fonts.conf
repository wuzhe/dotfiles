<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!--
      [WITH_LCD_FILTERING=yes and assumes BCI not disabled]
      install ==> print/freetype2
      install ==> x11-fonts/dejavu
      install ==> x11-fonts/webfonts
      install ==> x11-fonts/terminus-font
  -->

  <match target="font">
    <test target="pattern" name="lang" compare="contains">
      <string>zh</string>
      <string>ja</string>
      <string>ko</string>
    </test>
    <edit name="spacing">
      <const>proportional</const>
    </edit>
    <edit name="globaladvance">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>SimSun</string>
      <string>SimSun-18030</string>
      <string>AR PL ShanHeiSun Uni</string>
      <string>AR PL New Sung</string>
      <string>MingLiU</string>
      <string>PMingLiU</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Tahoma</string>
      <string>Arial</string>
      <string>Verdana</string>
      <string>DejaVu Sans</string>
      <string>Bitstream Vera Sans</string>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Bitstream Vera Serif</family>
      <family>Liberation Serif</family>
      <family>SimSun</family>
      <family>SimSun-18030</family>
      <family>MingLiU</family>
      <family>WenQuanYi Zen Hei</family>
      <family>AR PL UMing HK</family>
      <family>Times New Roman</family>
      <family>Luxi Serif</family>
      <family>Likhan</family>
      <family>FreeSerif</family>
      <family>Times</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL New Sung</family>
      <family>FZSongTi</family>
      <family>FZMingTiB</family>
      <family>AR PL SungtiL GB</family>
      <family>AR PL Mingti2L Big5</family>
      <family>Kochi Mincho</family>
      <family>UnBatang</family>
      <family>Baekmuk Batang</family>
      <family>HanyiSong</family>
      <family>ZYSong18030</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Bitstream Vera Sans</family>
      <family>Liberation Sans</family>
      <family>SimSun</family>
      <family>SimSun-18030</family>
      <family>MingLiU</family>
      <family>WenQuanYi Zen Hei</family>
      <family>AR PL UMing HK</family>
      <family>Luxi Sans</family>
      <family>Arial</family>
      <family>Verdana</family>
      <family>Albany AMT</family>
      <family>Nimbus Sans L</family>
      <family>FreeSans</family>
      <family>Helvetica</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL New Sung</family>
      <family>FZSongTi</family>
      <family>FZMingTiB</family>
      <family>AR PL SungtiL GB</family>
      <family>AR PL Mingti2L Big5</family>
      <family>Kochi Gothic</family>
      <family>UnDotum</family>
      <family>Baekmuk Gulim</family>
      <family>Baekmuk Dotum</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>Liberation Mono</family>
      <family>WenQuanYi Micro Hei Mono</family>
      <family>PMingLiU</family>
      <family>WenQuanYi Zen Hei Mono</family>
      <family>AR PL UMing HK</family>
      <family>Luxi Mono</family>
      <family>Courier New</family>
      <family>Cumberland AMT</family>
      <family>Nimbus Mono L</family>
      <family>Andale Mono</family>
      <family>FreeMono</family>
      <family>AR PL UMing HK</family>
      <family>AR PL ShanHeiSun Uni</family>
      <family>AR PL New Sung</family>
      <family>NSimSun</family>
      <family>NSimSun-18030</family>
      <family>FZSongTi</family>
      <family>FZMingTiB</family>
      <family>AR PL SungtiL GB</family>
      <family>AR PL Mingti2L Big5</family>
      <family>Kochi Gothic</family>
      <family>UnDotum</family>
      <family>Baekmuk Gulim</family>
      <family>Baekmuk Dotum</family>
      <family>HanyiSong</family>
      <family>ZYSong18030</family>
    </prefer>
  </alias>


  <!-- default quality settings -->
  <match target="font">
    <edit mode="assign" name="rgba">      <const>rgb</const>        </edit>
    <edit mode="assign" name="antialias"> <bool>true</bool>         </edit>
    <edit mode="assign" name="autohint">  <bool>false</bool>        </edit>
    <edit mode="assign" name="hinting">   <bool>true</bool>         </edit>
    <edit mode="assign" name="hintstyle"> <const>hintslight</const> </edit>
    <edit mode="assign" name="lcdfilter"> <const>lcdlight</const>   </edit>
  </match>

  <match target="pattern">
    <edit name="prefer_bitmap"> <bool>false</bool> </edit>
  </match>

  <!-- reject all bitmap fonts, with the exception of 'terminus' -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family"> <string>Terminus</string> </patelt>
      </pattern>
    </acceptfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable"> <bool>false</bool> </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- disable autohinting for bold fonts -->
  <match target="font">
    <test compare="more" name="weight">   <const>medium</const> </test>
    <edit mode="assign"  name="autohint"> <bool>false</bool>    </edit>
  </match>

  <!-- disable autohinting for fonts that don't need it -->
  <match target="pattern" name="family">
    <test qual="any" name="family">
      <string>Andale Mono</string>
      <string>Arial</string>
      <string>Arial Black</string>
      <string>Comic Sans MS</string>
      <string>Courier New</string>
      <string>Georgia</string>
      <string>Impact</string>
      <string>Trebuchet MS</string>
      <string>Tahoma</string>
      <string>Times New Roman</string>
      <string>Verdana</string>
      <string>Webdings</string>
    </test>
    <edit mode="assign" name="hinting"> <bool>true</bool> </edit>
    <edit mode="assign" name="autohint"> <bool>false</bool> </edit>
  </match>

  <!-- FONT REPLACEMENT
       Some fonts look positively ugly so changing them to the virtual sans-serif, sans and monospace
  -->
  <!-- serif -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Times</string>
    </test>
    <edit mode="assign" name="family">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Times New Roman</string>
    </test>
    <edit mode="assign" name="family">
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Nimbus Roman No9 L</string>
    </test>
    <edit mode="assign" name="family">
      <string>serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Nimbus Sans L</string>
    </test>
    <edit mode="assign" name="family">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- monospace -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Courier</string>
    </test>
    <edit mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Courier New</string>
    </test>
    <edit mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Nimbus Mono L</string>
    </test>
    <edit mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Clean</string>
    </test>
    <edit mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Monaco</string>
    </test>
    <edit mode="assign" name="family">
      <string>monospace</string>
    </edit>
  </match>
</fontconfig>
